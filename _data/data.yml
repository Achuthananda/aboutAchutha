experiences:
    - role: Solutions Architect II
      time: 2019 Feb - Present
      company: Akamai Technologies , Bengaluru
      details: |
        I work as a Technical Consultant of Akamai CDN products in Web, Media, and Security space to meet customerâ€™s business and technical requirements. 
          - I Analyze Customer's Web Application Architecture and to design & implement a customized solution to maximize their utilization of the Akamai platform.
          - I analyze Customer's Media Delivery(Live and Vod) Architecture. To design & implement a customized solution to deliver live and vod content via the Akamai Platform.
          - I implement DevOps Solutions for Akamai Customers to help them make use of the Akamai Platform in their DevOps Cycle and increase efficiency.   
          - Developed CLIs and python SDKs for several Akamai Product Offerings.
          - Deliver training on Akamai products and services to internal Akamai employees, to Akamai customers, and to Akamai consulting partners.
          - Have written array of Technical Blogs to help customers and internal folks work efficiently with Akamai Products. 
    - role: Senior Software Engineer
      time: 2016 Aug - 2019 Feb
      company: Cisco Systems , Bengaluru
      details: |
        I worked as Software Developer on 802.11 Access Points and Wireless LAN Controller.
          - Network Assurance of WLC.
          - Extensive work on the implementing and debugging of SNMP Module of WLC.
          - CLI Development of new features on the device.
          - Maintenance of features like EOGRE, Mobility, CDP.
          - Contibuted to the development of Open Source Simulator for OFDMA/802.11ax type of system[https://github.com/cisco/ns3-802.11ax-simulator].
    - role: Intern
      time: 2015 May - 2015 Oct
      company: Cisco Systems, Bengaluru
      details: |
        I worked as Software Developer Intern on Cisco SDN Solution for Protocol Independent SDN Switches.
          - Implementation of P4 Interpreter to the proprietary language used by Cisco SDK.
          - Separation of single monolithic structure of the Cisco SDN SDK.
          - Dynamic generation of Yang models for the new protocols which will be used to manage the network devices.
    - role: Senior Software Engineer
      time: 2010 Aug - 2013 Dec
      company: Cisco Systems, Bengaluru
      details: |
        I worked as Software Developer working on UPnP and DLNA for Samsung Smart Devices of Home Network.
